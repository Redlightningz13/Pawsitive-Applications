name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name PawsitiveRentCalculator app.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PawsitiveRentCalculator-windows
          path: dist/PawsitiveRentCalculator.exe
